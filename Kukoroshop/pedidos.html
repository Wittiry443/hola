<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mis pedidos — Kukoro-shop</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav>
      <div class="logo">Kukoro-shop</div>

      <ul class="nav-links"></ul>

      <div class="nav-right">
        <button id="back-to-shop-btn" class="login-btn">Volver a la tienda</button>

        <span id="user-label" class="user-label"></span>
        <button id="cart-icon-btn" class="cart-icon">Carrito (0)</button>
        <button id="orders-btn" class="cart-icon">Mis pedidos</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">Mis pedidos</h1>

    <section id="my-orders-section" class="card">

      <div id="orders-loading" class="orders-loading-text">
        Cargando tus pedidos...
      </div>

      <div id="orders-list" class="orders-list"></div>

    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="sobre-nosotros.html">SOBRE NOSOTROS</a>
      <a href="terminos.html">TÉRMINOS</a>
      <a href="privacidad.html">PRIVACIDAD</a>
      <a href="contacto.html">CONTACTO</a>
    </div>
    <p class="footer-copy">© 2025 Kukoro-shop. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.querySelector(".logo")?.addEventListener("click", () => {
      location.href = "index.html";
    });

    document.getElementById("orders-btn").onclick = () =>
      (location.href = "pedidos.html");

    // CAMBIO AQUÍ: Funcionalidad del nuevo botón
    document.getElementById("back-to-shop-btn").onclick = () =>
      (location.href = "index.html");
  </script>

  <!-- --------------------------
       Módulos JS (type="module")
       Asegúrate de que las rutas y nombres de archivo
       coincidan con los tuyos en /js/*.js
       -------------------------- -->

  <!-- Si tu archivo de cancelación es js/cancel-product.js -->
  <script type="module" src="js/cancel-product.js"></script>

  <!-- El script que maneja los pedidos (usa el módulo de cancel-product internamente).
       Cambia a "js/pedidos.js" si tu archivo se llama así. -->
  <script type="module" src="js/orders.js"></script>
  <!-- o si tu fichero se llama `pedidos.js`:
  <script type="module" src="js/pedidos.js"></script>
  -->

</body>
</html>
